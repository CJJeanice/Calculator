<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPhone Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>
    <body>
        <section>
            <div class="calculator">
                <!-- top section for display -->
                <div class="top-container">
                    <div class="clock">
                        <span class="hour"></span>:<span class="minute"></span>
                    </div>
                    <span class="material-symbols-outlined">dark_mode</span>
                        <div class="right-section">
                            <span class="material-icons">wifi</span>
                            <span class="material-symbols-outlined">signal_cellular_alt</span>
                            <span class="material-symbols-outlined">battery_full_alt</span>
                        </div>
                </div>
                <!-- Display screen -->
                <div class="display">  
                    0
                </div>

                <!-- Calc Buttons -->
                <div class="buttons-container" > 
                    <div class="button function ac">AC</div>
                    <div class="button function pm">&#x207a;&#x2044;&#x208b;</div>
                    <div class="button function percent">%</div>
                    <div class="button operator div">&#247;</div>
                    <div class="button nu-7">7</div>
                    <div class="button nu-8">8</div>
                    <div class="button nu-9">9</div>
                    <div class="button operator mult">&#215;</div>
                    <div class="button nu-4">4</div>
                    <div class="button nu-5">5</div>
                    <div class="button nu-6">6</div>
                    <div class="button operator sub">&#8722;</div>
                    <div class="button nu-1">1</div>
                    <div class="button nu-2">2</div>
                    <div class="button nu-3">3</div>
                    <div class="button operator add">&#43;</div>
                    <div class="button nu-0">0</div>
                    <div class="button decimal">.</div>
                    <div class="button operator equal">&#61;</div>
                </div>

                <div class="bottom"></div> 
            </div>
        </section>
        <script src="app.js"> </script>
    </body>
</html>
